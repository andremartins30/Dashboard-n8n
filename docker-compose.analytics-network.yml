services:
  analytics:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-dashboard
    ports:
      - "8020:8020"
    environment:
      - NODE_ENV=production
      - PORT=8020
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - n8n_default

networks:
  n8n_default:
    external: true
